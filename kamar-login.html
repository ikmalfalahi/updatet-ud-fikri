<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin UD Fikri</title>
</head>
<body>
  <h2>Login Admin</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button id="login-btn">Login</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1️⃣ Buat koneksi ke Supabase
    const supabase = window.supabase.createClient(
      "https://ucizdtqovtajqjkgoyef.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjaXpkdHFvdnRhanFqa2tveWVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTU1MzgsImV4cCI6MjA3NjM5MTUzOH0.9Mn4x-8KKZtn1a0y7SrH6PiqoLTu2-HmJpHq3iGZZkQ"
    );

    // 2️⃣ Fungsi login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("❌ Login gagal: " + error.message);
        console.error(error);
      } else {
        alert("✅ Login berhasil!");
        window.location.href = "kamar.html";
      }
    });
  </script>
</body>
