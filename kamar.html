<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamar Admin UD Fikri</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css"> <!-- optional jika pakai file CSS terpisah -->
<style>
/* ===== Reset & Global ===== */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
body { display: flex; min-height: 100vh; background: #f2f6fc; }
h1,h2,h3 { margin-bottom: 10px; }
button { outline: none; }
.btn { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; margin: 4px 0; font-weight: 600; transition: 0.2s; }
.btn-green { background: #28a745; color: #fff; }
.btn-green:hover { background: #218838; }
.btn-blue { background: #007bff; color: #fff; }
.btn-blue:hover { background: #0069d9; }
.btn-orange { background: #fd7e14; color: #fff; }
.btn-orange:hover { background: #e3640b; }
.btn-red { background: #dc3545; color: #fff; }
.btn-red:hover { background: #c82333; }

/* ===== Sidebar ===== */
.sidebar {
  width: 220px;
  background: #1e90ff;
  color: #fff;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  transition: all 0.3s;
}
.sidebar h2 { text-align: center; padding: 20px 0; font-size: 20px; font-weight: bold; letter-spacing: 1px; }
.sidebar ul { list-style: none; flex-grow: 1; overflow-y: auto; }
.sidebar ul li { padding: 14px 20px; cursor: pointer; transition: 0.2s; border-radius: 0 20px 20px 0; }
.sidebar ul li.active, .sidebar ul li:hover { background: rgba(255,255,255,0.2); }

/* ===== Main ===== */
.main { flex-grow: 1; padding: 20px; overflow-x: auto; }
header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
header h1 { font-size: 22px; color: #333; }
header #kamar-email { font-size: 14px; color: #555; }
.section { display: none; background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.section.active-section { display: block; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #007bff; color: #fff; }
img { max-width: 50px; max-height: 50px; object-fit: cover; border-radius: 5px; }

/* Inputs */
input, textarea { width: 100%; padding: 8px 10px; margin: 6px 0 12px; border: 1px solid #ccc; border-radius: 6px; }
textarea { resize: vertical; }

/* Responsive */
@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
  .sidebar ul { display: flex; flex-direction: row; }
  .sidebar ul li { flex: 1; text-align: center; padding: 12px 6px; }
  header { flex-direction: column; align-items: flex-start; margin-bottom: 10px; }
  table, th, td { font-size: 12px; }
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>UD Fikri Kamar</h2>
  <ul>
    <li class="active" data-section="dashboard">Dashboard</li>
    <li data-section="store">Toko</li>
    <li data-section="products">Produk</li>
    <li data-section="hero">Banner/Hero</li>
    <li data-section="promo">Promo/Info</li>
    <li data-section="siteinfo">Informasi Toko</li>
    <li id="logout-btn">Logout</li>
  </ul>
</div>

<div class="main">
  <header>
    <h1 id="page-title">Dashboard</h1>
    <span id="kamar-email"></span>
  </header>

  <section id="dashboard" class="section active-section">
    <h2>Status Toko</h2>
    <p id="store-status"></p>
    <button id="btn-toggle-open" class="btn btn-green">Buka/Tutup Toko</button>
    <button id="btn-toggle-maint" class="btn btn-orange">Maintenance</button>
    <h3>Jam Operasional</h3>
    <input type="time" id="open-from">
    <input type="time" id="open-to">
    <button id="save-store-hours" class="btn btn-blue">Simpan Jam</button>
  </section>

  <section id="store" class="section">
    <h2>Pengaturan Toko</h2>
    <label>Deskripsi Toko</label>
    <textarea id="store-desc"></textarea>
  </section>

  <section id="products" class="section">
    <h2>Produk</h2>
    <button id="btn-new-product" class="btn btn-blue">Tambah Produk</button>
    <table>
      <thead>
        <tr>
          <th>Gambar</th><th>Nama</th><th>Kategori</th><th>Harga</th><th>Promo</th><th>Stok</th><th>Status</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody id="products-tbody"></tbody>
    </table>
  </section>

  <section id="hero" class="section">
    <h2>Banner/Hero</h2>
    <input type="text" id="hero-title" placeholder="Judul Banner">
    <textarea id="hero-desc" placeholder="Deskripsi Banner"></textarea>
    <input type="text" id="hero-image" placeholder="URL Gambar">
    <button id="save-hero" class="btn btn-blue">Simpan Banner</button>
  </section>

  <section id="promo" class="section">
    <h2>Promo / Info</h2>
    <button id="btn-new-promo" class="btn btn-blue">Tambah Promo</button>
    <div id="promo-list"></div>
  </section>

  <section id="siteinfo" class="section">
    <h2>Informasi Toko</h2>
    <label>Alamat</label>
    <input type="text" id="site-alamat" placeholder="Alamat Toko">
    <label>Nomor WA</label>
    <input type="text" id="site-wa" placeholder="Whatsapp">
    <label>Ongkir per km</label>
    <input type="number" id="site-ongkir" placeholder="Rp / km">
    <button id="save-siteinfo" class="btn btn-blue">Simpan Info</button>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="kamar.js"></script>
</body>
</html>
