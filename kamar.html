<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamar Admin UD Fikri</title>
  
  <!-- Font & Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/kamar.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar">
    <h2>UD Fikri Kamar</h2>
    <ul>
      <li class="active" data-section="dashboard">Dashboard</li>
      <li data-section="store">Toko</li>
      <li data-section="products">Produk</li>
      <li data-section="hero">Banner/Hero</li>
      <li data-section="promo">Promo/Info</li>
      <li data-section="siteinfo">Informasi Toko</li>
      <li id="logout-btn">Logout</li>
    </ul>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="main">
    <header>
      <h1 id="page-title">Dashboard</h1>
      <span id="kamar-email"></span>
    </header>

    <!-- Dashboard -->
    <section id="dashboard" class="section active-section">
      <h2>Status Toko</h2>
      <p id="store-status"></p>
      <button id="btn-toggle-open" class="btn btn-green">Buka/Tutup Toko</button>
      <button id="btn-toggle-maint" class="btn btn-orange">Maintenance</button>
      
      <h3>Jam Operasional</h3>
      <input type="time" id="open-from">
      <input type="time" id="open-to">
      <button id="save-store-hours" class="btn btn-blue">Simpan Jam</button>
    </section>

    <!-- Toko -->
    <section id="store" class="section">
      <h2>Pengaturan Toko</h2>
      <label>Deskripsi Toko</label>
      <textarea id="store-desc"></textarea>
    </section>

    <!-- Produk -->
    <section id="products" class="section">
      <h2>Produk</h2>
      <button id="btn-new-product" class="btn btn-blue">Tambah Produk</button>
      <table>
        <thead>
          <tr>
            <th>Gambar</th>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Harga</th>
            <th>Promo</th>
            <th>Stok</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="products-tbody"></tbody>
      </table>
    </section>

    <!-- Hero/Banner -->
    <section id="hero" class="section">
      <h2>Banner/Hero</h2>
      <input type="text" id="hero-title" placeholder="Judul Banner">
      <textarea id="hero-desc" placeholder="Deskripsi Banner"></textarea>
      <input type="text" id="hero-image" placeholder="URL Gambar">
      <button id="save-hero" class="btn btn-blue">Simpan Banner</button>
    </section>

    <!-- Promo / Info -->
    <section id="promo" class="section">
      <h2>Promo / Info</h2>
      <button id="btn-new-promo" class="btn btn-blue">Tambah Promo</button>
      <div id="promo-list"></div>
    </section>

    <!-- Site Info -->
    <section id="siteinfo" class="section">
      <h2>Informasi Toko</h2>
      <label>Alamat</label>
      <input type="text" id="site-alamat" placeholder="Alamat Toko">
      <label>Nomor WA</label>
      <input type="text" id="site-wa" placeholder="Whatsapp">
      <label>Ongkir per km</label>
      <input type="number" id="site-ongkir" placeholder="Rp / km">
      <button id="save-siteinfo" class="btn btn-blue">Simpan Info</button>
    </section>
  </div>

  <!-- ===== Script ===== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/kamar.js"></script>
</body>
</html>
