<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamar UD Fikri</title>
  <link rel="stylesheet" href="css/kamar.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-area">
      <img src="images/logo.png" alt="Logo UD Fikri">
      <h3>UD Fikri Kamar</h3>
    </div>
    <ul>
      <li class="active" data-section="overview">🏠 Dashboard</li>
      <li data-section="store">🏪 Toko</li>
      <li data-section="products">🧺 Produk</li>
      <li data-section="orders">📦 Pesanan</li>
      <li data-section="settings">⚙️ Pengaturan</li>
      <li id="logout-btn">🚪 Keluar</li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h2 id="page-title">Dashboard Kamar</h2>
      <div class="kamar-info">
        <span id="kamar-email">Admin</span>
      </div>
    </header>

    <section id="content-area">
      <!-- Overview -->
      <div id="overview" class="section active-section">
        <div class="card-grid">
          <div class="card">
            <h3>Status Toko</h3>
            <p id="store-status">Loading...</p>
            <button id="btn-toggle-open" class="btn">Buka/Tutup</button>
            <button id="btn-toggle-maint" class="btn btn-outline">Maintenance</button>
          </div>
          <div class="card">
            <h3>Jumlah Produk</h3>
            <p id="product-count">0</p>
            <button id="btn-go-products" class="btn btn-small">Kelola Produk</button>
          </div>
        </div>
      </div>

      <!-- Store settings -->
      <div id="store" class="section">
        <h3>Pengaturan Toko</h3>
        <div class="card">
          <label>Jam Buka</label>
          <input type="time" id="open-from" />
          <label>Jam Tutup</label>
          <input type="time" id="open-to" />
          <button id="save-store-hours" class="btn">Simpan Jam</button>
        </div>
      </div>

      <!-- Produk -->
      <div id="products" class="section">
        <div class="products-header">
          <h3>Kelola Produk</h3>
          <button id="btn-new-product" class="btn">+ Produk Baru</button>
        </div>
        <table id="products-table" class="table">
          <thead>
            <tr>
              <th>Gambar</th><th>Nama</th><th>Kategori</th><th>Harga</th><th>Stok</th><th>Status</th><th>Aksi</th>
            </tr>
          </thead>
          <tbody id="products-tbody"></tbody>
        </table>
      </div>

      <div id="orders" class="section"><h3>Pesanan (placeholder)</h3></div>
      <div id="settings" class="section"><h3>Pengaturan Umum (placeholder)</h3></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/kamar.js"></script>
</body>
</html>
