<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamar Admin UD Fikri</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ===== Reset dan Global ===== */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
body { display: flex; min-height: 100vh; background: #f4f4f4; }
h1, h2, h3 { margin-bottom: 10px; }
.btn { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; margin: 4px 0; }
.btn-green { background: #28a745; color: #fff; }
.btn-blue { background: #007bff; color: #fff; }
.btn-orange { background: #fd7e14; color: #fff; }
.btn-red { background: #dc3545; color: #fff; }

/* ===== Sidebar ===== */
.sidebar {
  width: 220px;
  background: #1e90ff;
  color: #fff;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
}
.sidebar h2 { text-align: center; padding: 20px 0; font-size: 18px; }
.sidebar ul { list-style: none; flex-grow: 1; }
.sidebar ul li { padding: 12px 20px; cursor: pointer; transition: 0.2s; }
.sidebar ul li.active, .sidebar ul li:hover { background: rgba(255,255,255,0.2); }

/* ===== Main Content ===== */
.main { flex-grow: 1; padding: 20px; overflow-x: auto; }
header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.section { display: none; background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
.section.active-section { display: block; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #007bff; color: #fff; }
img { max-width: 50px; max-height: 50px; object-fit: cover; }

/* ===== Inputs ===== */
input, textarea { width: 100%; padding: 6px 8px; margin: 6px 0 12px; border: 1px solid #ccc; border-radius: 5px; }

/* ===== Responsive ===== */
@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
  .sidebar ul { display: flex; flex-direction: row; }
  .sidebar ul li { flex: 1; text-align: center; padding: 10px 5px; }
  header { flex-direction: column; align-items: flex-start; }
  table, th, td { font-size: 12px; }
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>UD Fikri Kamar</h2>
  <ul>
    <li class="active" data-section="dashboard">Dashboard</li>
    <li data-section="store">Toko</li>
    <li data-section="products">Produk</li>
    <li data-section="hero">Banner/Hero</li>
    <li data-section="promo">Promo/Info</li>
    <li data-section="siteinfo">Informasi Toko</li>
    <li id="logout-btn">Logout</li>
  </ul>
</div>

<div class="main">
  <header>
    <h1 id="page-title">Dashboard</h1>
    <span id="kamar-email"></span>
  </header>

  <section id="dashboard" class="section active-section">
    <h2>Status Toko</h2>
    <p id="store-status"></p>
    <button id="btn-toggle-open" class="btn btn-green">Buka/Tutup Toko</button>
    <button id="btn-toggle-maint" class="btn btn-orange">Maintenance</button>
    <h3>Jam Operasional</h3>
    <input type="time" id="open-from">
    <input type="time" id="open-to">
    <button id="save-store-hours" class="btn btn-blue">Simpan Jam</button>
  </section>

  <section id="store" class="section">
    <h2>Pengaturan Toko</h2>
    <label>Deskripsi Toko</label>
    <textarea id="store-desc"></textarea>
  </section>

  <section id="products" class="section">
    <h2>Produk</h2>
    <button id="btn-new-product" class="btn btn-blue">Tambah Produk</button>
    <table>
      <thead>
        <tr>
          <th>Gambar</th><th>Nama</th><th>Kategori</th><th>Harga</th><th>Promo</th><th>Stok</th><th>Status</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody id="products-tbody"></tbody>
    </table>
  </section>

  <section id="hero" class="section">
    <h2>Banner/Hero</h2>
    <input type="text" id="hero-title" placeholder="Judul Banner">
    <textarea id="hero-desc" placeholder="Deskripsi Banner"></textarea>
    <input type="text" id="hero-image" placeholder="URL Gambar">
    <button id="save-hero" class="btn btn-blue">Simpan Banner</button>
  </section>

  <section id="promo" class="section">
    <h2>Promo / Info</h2>
    <button id="btn-new-promo" class="btn btn-blue">Tambah Promo</button>
    <div id="promo-list"></div>
  </section>

  <section id="siteinfo" class="section">
    <h2>Informasi Toko</h2>
    <label>Alamat</label>
    <input type="text" id="site-alamat" placeholder="Alamat Toko">
    <label>Nomor WA</label>
    <input type="text" id="site-wa" placeholder="Whatsapp">
    <label>Ongkir per km</label>
    <input type="number" id="site-ongkir" placeholder="Rp / km">
    <button id="save-siteinfo" class="btn btn-blue">Simpan Info</button>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  const SUPABASE_URL = "https://ucizdtqovtajqjkgoyef.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjaXpkdHFvdnRhanFqa2tveWVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTU5NjAsImV4cCI6MjA3NjM5MTk2MH0.c4CfIOGV6HqSTT_GkCZTSxjYfv5YmCHOMuMpXreRX8I";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Proteksi Login Admin
  (async () => {
    const { data } = await supabase.auth.getSession();
    if (!data.session) window.location.href = "kamar-login.html";
    else document.getElementById("kamar-email").textContent = data.session.user.email;
  })();

  // Sidebar navigation
  document.querySelectorAll(".sidebar ul li[data-section]").forEach(li => {
    li.addEventListener("click", () => {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active-section"));
      document.querySelectorAll(".sidebar ul li").forEach(l => l.classList.remove("active"));
      document.getElementById(li.dataset.section).classList.add("active-section");
      li.classList.add("active");
      document.getElementById("page-title").textContent = li.textContent;
    });
  });

  // Logout
  document.getElementById("logout-btn").addEventListener("click", async () => {
    await supabase.auth.signOut();

</body>
</html>
