<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - UD Fikri</title>
<link rel="stylesheet" href="css/cart.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<main class="login-page">
  <h2>Login Admin</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</main>

<script>
const SUPABASE_URL = "https://ucizdtqovtajqjkgoyef.supabase.co";
const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('loginMsg');
  msg.textContent = "Memeriksa...";
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if(error) msg.textContent = "Login gagal: " + error.message;
  else { msg.textContent = "Login berhasil!"; window.location.href = 'admin.html'; }
});
</script>
</body>
</html>
