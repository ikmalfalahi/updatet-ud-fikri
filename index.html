<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UD Fikri - Beranda</title>
  <link rel="stylesheet" href="css/cart.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo">UD Fikri</div>
    <nav><a href="produk.html">Produk</a> Â· <a href="cart.html">Keranjang (<span id="cartCount">0</span>)</a></nav>
  </header>

  <main class="home-page">
    <h2>Selamat datang di UD Fikri</h2>
    <div id="latest-products" class="product-list">Memuat produk terbaru...</div>
  </main>

  <script>
    const SUPABASE_URL = "https://ucizdtqovtajqjkgoyef.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjaXpkdHFvdnRhanFqa2dveWVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTU5NjAsImV4cCI6MjA3NjM5MTk2MH0.c4CfIOGV6HqSTT_GkCZTSxjYfv5YmCHOMuMpXreRX8I";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartCountEl = document.getElementById("cartCount");

    const formatRp = n => "Rp " + Number(n||0).toLocaleString("id-ID");

    function updateCartCount() { cartCountEl.textContent = cart.reduce((s,i)=>s+i.qty,0); }

    function calculatePrice(item, qty=1) {
      let price = Number(item.price);
      if (item.discount_type === "percent") price -= price*(item.discount_value/100);
      if (item.discount_type === "fixed") price -= item.discount_value;
      if (item.tiered_discounts) {
        const tiers = JSON.parse(item.tiered_discounts);
        const tier = tiers.filter(t=>qty>=t.min).sort((a,b)=>b.min-a.min)[0];
        if(tier) price=tier.price;
      }
      return Math.max(0, price);
    }

    function addToCart(product) {
      const idx = cart.findIndex(i=>i.id===product.id);
      if(idx!==-1) cart[idx].qty +=1;
      else cart.push({...product, qty:1, price_snapshot: calculatePrice(product,1)});
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} berhasil ditambahkan ke keranjang âœ…`);
    }

    async function loadLatestProducts() {
      const { data: products, error } = await supabase.from("products").select("*").order("created_at",{ascending:false}).limit(6);
      if(error){ console.error(error); document.getElementById("latest-products").innerHTML="Gagal memuat produk"; return; }
      document.getElementById("latest-products").innerHTML = products.map(p => `
        <div class="cart-item">
          <img src="${p.image_url||'images/default-product.png'}" alt="${p.name}">
          <div class="cart-info">
            <h4>${p.name}</h4>
            ${p.discount_value ? `<p class="old">${formatRp(p.price)}</p>` : ""}
            <p class="price">${formatRp(calculatePrice(p))}</p>
            <button onclick='addToCart(${JSON.stringify(p)})'>ðŸ›’ Beli Sekarang</button>
          </div>
        </div>
      `).join("");
    }

    loadLatestProducts();
    updateCartCount();
  </script>
</body>
</html>
